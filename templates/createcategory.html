<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container mt-5" style="max-width: 450px;">

    <h2 class="text-center mb-4">Create Category </h2>

     <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        {% csrf_token %}

        <!-- TITLE -->
        <div class="mb-3">
            <label class="form-label">Category </label>
            {{ form.name }}
        </div>
          <button type="submit" style="background:#8B0000; color:#fff;" class="btn w-100">
            Save
        </button>
</form>
</div>

</body>
</html>
