
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Landing</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Banner */
        .hero-section {
            background: url("{% static 'images/banner.jpg' %}") no-repeat center center/cover;
            height: 100vh;
            position: relative;
        }

        /* Dark Overlay */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.55);
        }

        /* Center Text */
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
            top: 50%;
            transform: translateY(-50%);
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }


        .btn-theme {
            background: #28d7a0;
            color: #fff;
        }

        .btn-theme:hover {
            background: #22b987;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            margin-right: 15px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100" style="z-index: 5;">
    <div class="container">
        <a class="navbar-brand" href="#">StorySphere</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav me-4">
                <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">About us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Contact</a></li>
            </ul>

            <!-- Sign In / Sign Up -->
            <a href="{% url 'user_login' %}" class="btn btn-outline-light me-2">Sign In</a>
            <a href="{% url 'register' %}" class="btn btn-outline-light">Sign Up</a>
        </div>
    </div>
</nav>


<!-- HERO SECTION -->
<section class="hero-section">

    <div class="hero-content">
        <small class="text-uppercase" style="letter-spacing: 2px;">Professional Landing Page</small>

        <h1 class="mt-2">Create, explore, and share what you love.</h1>

        <p>Read, explore, and share your world with our blogging community</p>

        <!-- Email Box -->
        <form method="POST" class="email-box">
            <div class="input-group">

            </div>
        </form>
    </div>

</section>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
