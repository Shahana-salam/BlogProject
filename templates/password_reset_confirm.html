{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    {% if validlink %}
        <h3>Reset Your Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success mt-2">Reset Password</button>
        </form>
    {% else %}
        <h3>Invalid or expired link.</h3>
    {% endif %}
</div>
{% endblock %}
