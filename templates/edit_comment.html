{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h4>Edit Comment</h4>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a href="{% url 'post_comments' comment.post.id %}" class="btn btn-secondary">Cancel</a>
    </form>

</div>

{% endblock %}
