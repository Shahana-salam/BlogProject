{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3>Forgot Password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }} <br>
        {{ form.email }} <br>
        <button class="btn btn-primary mt-3">Send Reset Link</button>
    </form>
</div>
{% endblock %}
