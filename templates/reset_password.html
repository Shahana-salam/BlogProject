<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Landing</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* FULLSCREEN BACKGROUND (same as entry page) */
    .login-hero {
        background: url("{% static 'images/banner.jpg' %}") no-repeat center center/cover;
        height: 100vh;
        position: relative;
    }

    /* DARK OVERLAY (same as entry) */
    .login-hero::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.55);
    }


</style>
</head>
<body>
<section class="login-hero">
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h3 class="card-title text-center mb-4"><i class="bi bi-lock-fill"></i> Reset Password</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} d-flex align-items-center">
              <i class="bi bi-exclamation-circle-fill me-2"></i>{{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
            <input type="password" name="password1" class="form-control" placeholder="New password" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
            <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark"><i class="bi bi-check-lg"></i> Reset Password</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <a href="{% url 'user_login' %}"><i class="bi bi-box-arrow-in-left"></i> Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
