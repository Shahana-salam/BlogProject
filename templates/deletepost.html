<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg {
        background: url("{% static 'images/banner.jpg' %}") no-repeat center center/cover;
        height: 100vh;
        position: relative;
    }
    </style>
</head>
<body class="bg">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Confirm Delete</h4>
                </div>

                <div class="card-body text-center">
                    <p class="fs-5">Are you sure you want to delete this post?</p>

                    <h5 class="text-dark fw-bold">{{ post.title }}</h5>
                    <p class="text-muted">{{ post.content|truncatewords:20 }}</p>

                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
