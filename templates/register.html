<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Landing</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* FULLSCREEN BACKGROUND (same as entry page) */
    .login-hero {
        background: url("{% static 'images/banner.jpg' %}") no-repeat center center/cover;
        height: 100vh;
        position: relative;
    }

    /* DARK OVERLAY (same as entry) */
    .login-hero::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.55);
    }
    /* LOGIN BOX DESIGN */
    .login-box {
        position: relative;
        z-index: 2;
        max-width: max-content;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 35px;
        border-radius: 0px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.35);
        text-align: center;
    }
    .btn-login {
        background: #28d7a0;
        color: #fff;
        font-weight: 600;
    }

    .btn-login:hover {
        background: #22b987;
    }

</style>
</head>
<body>
<section class="login-hero">
<div class="login-box">
    <h2 class="mb-3">Create Your Account</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form id="registerForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">

            <!-- USERNAME -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
                <small class="text-danger"></small>
            </div>

            <!-- EMAIL -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
                <small class="text-danger"></small>
            </div>

            <!-- FIRST NAME -->
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" required>
                <small class="text-danger"></small>
            </div>

            <!-- LAST NAME -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
                <small class="text-danger"></small>
            </div>

            <!-- PASSWORD -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
                <small class="text-danger"></small>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password1" class="form-control" required>
                <small class="text-danger"></small>
            </div>

            <!-- PHONE NUMBER -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" required>
                <small class="text-danger"></small>
            </div>

            <!-- PROFILE PICTURE -->
            <div class="col-md-6 mb-3">
                <label class="form-label">Profile Picture</label>
                <input type="file" name="profile_pic" class="form-control">
                <small class="text-danger"></small>
            </div>

        </div>

        <button type="submit" style="background:#28d7a0; color:#fff;" class="btn mt-3">Register</button>
    </form>
</div>
</section>

<!-- ======================= LIVE FORM VALIDATION ======================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {

    const form = document.getElementById("registerForm");

    // Add validation events to all inputs
    form.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", () => validateField(input));
        input.addEventListener("blur", () => validateField(input));
    });

    function validateField(field) {

        let value = field.value.trim();
        let error = "";
        let errorBox = field.nextElementSibling;

        // For safety (all <small> must exist)
        if (!errorBox || !errorBox.classList.contains("text-danger")) return;

        // REQUIRED
        if (field.required && value === "") {
            error = "This field is required.";
        }

        // EMAIL VALIDATION
        if (field.type === "email" && value !== "") {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(value)) {
                error = "Enter a valid email address.";
            }
        }

        // PHONE NUMBER VALIDATION
        if (field.name === "phone_number" && value !== "") {
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(value)) {
                error = "Enter 10 digit phone number.";
            }
        }

        // PASSWORD LENGTH
        if (field.name === "password" && value !== "") {
            if (value.length < 6) {
                error = "Password must be at least 6 characters.";
            }
        }

        // PASSWORD MATCHING
        if (field.name === "password1" && value !== "") {
            let pwd = form.querySelector("input[name='password']").value;
            if (value !== pwd) {
                error = "Passwords do not match.";
            }
        }

        // PROFILE PIC VALIDATION (OPTIONAL)
        if (field.type === "file" && field.files.length > 0) {
            let file = field.files[0];
            let allowed = ["image/png", "image/jpeg", "image/jpg"];
            if (!allowed.includes(file.type)) {
                error = "Only PNG, JPG images are allowed.";
            }
        }

        // Show / Clear error
        errorBox.textContent = error;
    }
});
</script>
</body>
</html>
