<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}My Website{% endblock %}</title>

  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
<style>
   .bg{
        height: 100vh;
        position: relative;

    }
    .bg::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("{% static 'images/banner.jpg' %}") no-repeat center center/cover;
    filter: blur(8px);    /* <-- BLUR HERE */
    transform: scale(1.1); /* prevent blur edges */
    z-index: -1;
}

    .posts-wrapper {
    display: flex;
    justify-content: center;  /* centers horizontally */
    align-items: flex-start;  /* aligns top */
    margin-top: 40px;
}

.post-card {
    width: 350px;
    color:black;
    position: relative;
    overflow: hidden !important;   /* stops link from leaking */
    z-index: 2;/* adjust card width */
}
    .posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    justify-items: center;
    margin-top: 20px;
}
</style>

  {% block head %}{% endblock %}
</head>
<body class="bg" >

<!-- ========================= NAVBAR ========================= -->
<nav class="navbar navbar-expand-lg navbar-dark position-absolute w-100 top-0 z-3">
    <div class="container">
        <!-- Logo / Brand -->
        <a class="navbar-brand fw-bold text-white" href="{% url 'user_view' %}">Soft Landing</a>

        <!-- Hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'user_view' %}">Home</a></li>

                <!-- Search Form -->
                <li class="nav-item ms-3">
                    <form class="d-flex" method="GET" action="{% url 'search' %}">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search posts..." aria-label="Search">
                        <button class="btn btn btn-outline-light" type="submit">Search</button>
                    </form>
                </li>

                <!-- User Profile -->
                {% if request.user.is_authenticated %}
                <li class="nav-item ms-3">
                   <a  href="{% url 'my_profile' %}" style="text-decoration:none;color:white;">
                        <img  src="{% if request.user.userprofile.profile_pic %}{{ request.user.userprofile.profile_pic.url }}{% else %}{% static 'images/default-user.png' %}{% endif %}" class="rounded-circle" style="width:40px; height:40px; object-fit:cover; border:2px solid #fff;">
                        <span class="ms-2">{{ request.user.username }}</span>
                    </a>
                </li>
                <li class="nav-item ms-3">
                <a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a>

                </li>
                {% else %}
                <li class="nav-item ms-3"><a class="btn btn-outline-light" href="{% url 'user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- ========================= HERO SECTION ========================= -->


<!-- ========================= CONTENT ========================= -->
<br><br><br>
    {% block content %}{% endblock %}




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function openComments(postId) {
    // Close any other open comment boxes
    document.querySelectorAll(".comment-box").forEach(box => {
        if (box.id !== "comments-" + postId) {
            box.style.display = "none";
        }
    });

    const box = document.getElementById("comments-" + postId);

    // Toggle (open/close)
    if (box.style.display === "block") {
        box.style.display = "none";
        return;
    }

    box.style.display = "block";

    // Load comments via AJAX
    fetch(`/load-comments/${postId}/`)
    .then(response => response.json())
    .then(data => {
        document.getElementById("commentList-" + postId).innerHTML = "";

        data.comments.forEach(c => {
            document.getElementById("commentList-" + postId).innerHTML += `
                <p><strong>${c.user}:</strong> ${c.text}</p>
            `;
        });

        // Update comment count
        document.getElementById("commentCount-" + postId).textContent = data.comments.length;
    });
}

function submitComment(event, postId) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);

    fetch(`/add-comment/${postId}/`, {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            form.reset();
            openComments(postId); // Reload comments
        }
    });
}
</script>


</body>
</html>
