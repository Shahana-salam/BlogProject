<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background: #f4f6f9; }

        .sidebar {
            width: 230px;
            background: #343a40;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            padding-top: 70px;
        }
        .sidebar a {
            color: #ddd;
            padding: 12px 25px;
            display: block;
            text-decoration: none;
            font-size: 15px;
        }
        .sidebar a:hover {
            background: #495057;
            color: #fff;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Admin Panel</span>

    <div class="ms-auto">
        <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
    </div>
</nav>

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="{% url 'admin_dashboard' %}">ğŸ  Dashboard</a>
    <a href="{% url 'admin_users' %}">ğŸ‘¥ Manage Users</a>
    <a href="{% url 'admin_posts' %}">ğŸ“ Manage Posts</a>

    <!-- NEW: Add Category -->
    <a href="{% url 'create_category' %}">ğŸ“ Add Category</a>

</div>

<!-- MAIN CONTENT -->
<div class="content">
    <br><br>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
