

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg {
        background: url("{% static 'images/banner.jpg' %}") no-repeat center center/cover;
        height: 100vh;
        position: relative;
    }
    </style>
</head>

<body class="bg">
<div class="container py-4">
    <div class="card shadow-sm col-md-6 mx-auto">
        <div class="card-body">

            <h3 class="text-center mb-3">Update Profile</h3>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label class="form-label">Username</label>
                <input type="text" class="form-control mb-2" name="first_name" value="{{ request.user.username }}">

                <label class="form-label">First Name</label>
                <input type="text" class="form-control mb-2" name="first_name" value="{{ request.user.first_name }}">

                <label class="form-label">Last Name</label>
                <input type="text" class="form-control mb-2" name="last_name" value="{{ request.user.last_name }}">

                <label class="form-label">Email</label>
                <input type="email" class="form-control mb-2" name="email" value="{{ request.user.email }}">

                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control mb-2" name="phone_number" value="{{ profile.phone_number }}">

                <label class="form-label">Profile Picture</label>
                <input type="file" class="form-control mb-3" name="profile_pic">

                <button type="submit"  class="btn btn-dark w-100">Update</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
