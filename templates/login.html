<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Landing</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* FULLSCREEN BACKGROUND (same as entry page) */
    .login-hero {
        background: url("{% static 'images/banner.jpg' %}") no-repeat center center/cover;
        height: 100vh;
        position: relative;
    }

    /* DARK OVERLAY (same as entry) */
    .login-hero::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.55);
    }

    /* LOGIN BOX DESIGN */
    .login-box {
        position: relative;
        z-index: 2;
        max-width: 420px;
        margin: auto;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.35);
        text-align: center;
    }

    .login-box h2 {
        font-weight: 700;
        margin-bottom: 20px;
    }

    .btn-login {
        background: #28d7a0;
        color: #fff;
        font-weight: 600;
    }

    .btn-login:hover {
        background: #22b987;
    }

    .login-links a {
        text-decoration: none;
        font-weight: 600;
    }
</style>
</head>
<body>
<!-- HERO BACKGROUND -->
<section class="login-hero">

    <!-- CENTERED LOGIN BOX -->
    <div class="login-box">

        <h2>Login</h2>

        <!-- Show Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <!-- USERNAME -->
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-light btn-login w-100">Login</button>

            <p class="mt-3 login-links">
                Don't have an account?
                <a href="{% url 'register' %}">Register</a>
            </p>

            <p class="login-links">
                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
            </p>

        </form>
    </div>

</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
